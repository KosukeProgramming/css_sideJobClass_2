<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラス会_宿題２</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="flow">
        <div class="common__inner">
            <h2 class="common__title">Flow</h2>
            <p class="flow__subTitle">調整アポのご利用の流れ</p>
            <div class="flow-content">
                <div class="flow-content__item">
                    <p class="step">STEP<span class="step-number">01</span></p>
                    <dvi class="flow-content__item-des">
                        <div class="flow-content__item-des__inner">
                            <p class="flow-content__txt">資料請求</p>
                            <p class="flow-content__txt">or</p>
                            <p class="flow-content__txt">お問い合わせ</p>
                            <p class="flow-content__txt">or</p>
                            <p class="flow-content__txt">無料トライアル</p>
                        </div>
                    <spna class="arrow"></spna>
                    </dvi>
                </div>
                <div class="flow-content__item">
                    <p class="step">STEP<span class="step-number">02</span></p>
                    <dvi class="flow-content__item-des">
                        <div class="flow-content__item-des__inner">
                            <p class="flow-content__txt">担当者が<br>最適なプランをご提案</p>
                        </div>
                    <spna class="arrow"></spna>
                    </dvi>
                </div>
                <div class="flow-content__item">
                    <p class="step">STEP<span class="step-number">03</span></p>
                    <dvi class="flow-content__item-des">
                        <div class="flow-content__item-des__inner">
                            <p class="flow-content__txt">ご利用開始</p>
                        </div>
                    </dvi>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
